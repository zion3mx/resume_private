  description:
      라인 광고 플랫폼 조직에서 1조 규모의 정산을 위한 시스템 개발 및 운영을 담당하고 있습니다.</br>
      회사에서 요구하는 비지니스를 시스템으로 자동화하여 해결책을 놓는 사명감을 가지고 업무에 임하고 있는데요.</br>
