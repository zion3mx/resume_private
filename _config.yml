 다양한 다른 유관부서의 니즈에 따라 급변하는 상황 및 다양한 인력 리스크에도 열의와 성의를 다하여 여러번의 프로젝트를 완수하였던 경험과 자질이 있습니다. </br>
 때론 눈에 잘 드러나지 않는 업무도 묵묵히 수행하며, 필요하면 다른 동료와의 커뮤니케이션에도 적극 참여하여 문제를 해결하기 위해 노력하는 모습을 가지고 있는 지원자입니다. </br>"

